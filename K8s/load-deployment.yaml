apiVersion: apps/v1
kind: Deployment
metadata:
  name: load
  labels:
    service: load
spec:
  replicas: 2
  selector:
    matchLabels:
      service: load
  template:
    metadata:
      labels:
        service: load
    spec:
      containers:
      - name: load
        env:
          - name: HOST
            value: "http://web:8080/"
          - name: NUM_CLIENTS
            value: "10"
          - name: STEP_USERS
            value: "5"
          - name: STEP_TIME
            value: "0"
          - name: RUN_TIME
            value: "2h"
          - name: SILENT
            value: "1"
          - name: ERROR
            value: "0"
        image: chlam4/rs-load:latest
        resources:
          limits:
            cpu: 800m
            memory: 500Mi
          requests:
            cpu: 100m
            memory: 100Mi
